    <main class="flex-fill py-5" style="background-color: #bfe4ec;">
      <div class="container ">
        <h1 class="text-center pt-4 mb-4">Criar Evento Cultural</h1>
        <form id="form-evento">
          <!-- Início do formulário -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Título do evento" required/>
            <label for="floatingInput" class="form-label">Título do Evento</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingTextarea" placeholder="Descrição"></textarea>
            <label for="floatingTextarea" class="form-label">Descrição</label>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="data" class="form-label">Data do Evento</label>
              <input type="date" class="form-control" id="data" required />
            </div>
            <div class="col-md-6">
              <label for="horario" class="form-label">Horário do Evento</label>
              <input type="time" class="form-control" id="horario" required />
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Local do evento" required/>
            <label for="floatingInput" class="form-label">Local do Evento</label>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="local" required />
          </div>

          <div class="row">
            <div class="col-3 col-md-4 col-xl-12">
              <h3>Categorias</h3>
              <div class="col-3 col-md-4 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Artes</label>
                </div>
              </div>
              <div class="col-3 col-md-4 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Esportes</label>
                </div>
              </div>
              <div class="col-3 col-md-4 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Conhecimento</label>
                </div>
              </div>
              <div class="col-3 col-md-4 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Religioso</label>
                </div>
              </div>
              <div class="col-3 col-md-4 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Caridade</label>
                </div>
              </div>
              <div class="col-3 col-md-4 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Cooporativo</label>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-12 col-xl-12">
              <h3>Classificação</h3>
              <div class="col-12 col-md-12 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Livre</label>
                </div>
              </div>
              <div class="col-12 col-md-12 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Acima de 10 anos</label>
                </div>
              </div>
              <div class="col-12 col-md-12 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Acima de 12 anos</label>
                </div>
              </div>
              <div class="col-12 col-md-12 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Acima de 14 anos</label>
                </div>
              </div>
              <div class="col-12 col-md-12 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Acima de 16 anos</label>
                </div>
              </div>
              <div class="col-12 col-md-12 col-xl-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Acima de 18 anos</label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="margin: 10px;">Cadastrar Evento</button>
        </form>
        <!-- Fim do formulário -->
      </div>
    </main>
